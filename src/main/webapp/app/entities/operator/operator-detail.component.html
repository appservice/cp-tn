
<div *ngIf="operator">
    <h2><span jhiTranslate="tnApp.operator.detail.title">Operator</span> {{operator.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tnApp.operator.firstName">First Name</span></dt>
        <dd>
            <span>{{operator.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.operator.lastName">Last Name</span></dt>
        <dd>
            <span>{{operator.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.operator.cardNumber">Card Number</span></dt>
        <dd>
            <span>{{operator.cardNumber}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.operator.jobTitle">Job Title</span></dt>
        <dd>
            <span>{{operator.jobTitle}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.operator.active">Active</span></dt>
        <dd>
            <span>{{operator.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'operator/'+ operator.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
