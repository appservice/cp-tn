
<div *ngIf="cooperation">
    <h2><span jhiTranslate="tnApp.cooperation.detail.title">Cooperation</span> {{cooperation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="tnApp.cooperation.name">Name</span></dt>
        <dd>
            <span>{{cooperation.name}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.cooperation.counterparty">Counterparty</span></dt>
        <dd>
            <span>{{cooperation.counterparty}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.cooperation.amount">Amount</span></dt>
        <dd>
            <span>{{cooperation.amount}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.cooperation.price">Price</span></dt>
        <dd>
            <span>{{cooperation.price}}</span>
        </dd>
        <dt><span jhiTranslate="tnApp.cooperation.estimation">Estimation</span></dt>
        <dd>
            <div *ngIf="cooperation.estimationId">
                <a [routerLink]="['/estimation', cooperation.estimationId]">{{cooperation.estimationId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cooperation/'+ cooperation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
