<form name="deleteForm" (ngSubmit)="confirmDelete(order.id)">
    <div class="modal-header">
        <h4 class="modal-title" >Przeniesienie do archiwum</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p >Czy jesteś pewny że chcesz przenieś do archiwum wycenę {{order.internalNumber}}?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span >Tak</span>
        </button>
    </div>
</form>
