<div>
    <h2>
        <span jhiTranslate="tnApp.technologyCard.home.title">Technology Cards</span>
        <button class="btn btn-primary float-right jh-create-entity create-technology-card" [routerLink]="['/', { outlets: { popup: ['technology-card-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="tnApp.technologyCard.home.createLabel">
            Create new Technology Card
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'tnApp.technologyCard.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="technologyCards">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="material"><span jhiTranslate="tnApp.technologyCard.material">Material</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mass"><span jhiTranslate="tnApp.technologyCard.mass">Mass</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="tnApp.technologyCard.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="createdAt"><span jhiTranslate="tnApp.technologyCard.createdAt">Created At</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="amount"><span jhiTranslate="tnApp.technologyCard.amount">Amount</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="drawingNumber"><span jhiTranslate="tnApp.technologyCard.drawing">Drawing</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let technologyCard of technologyCards ;trackBy: trackId">
                <td><a [routerLink]="['../technology-card', technologyCard.id ]">{{technologyCard.id}}</a></td>
                <td>{{technologyCard.material}}</td>
                <td>{{technologyCard.mass}}</td>
                <td>{{technologyCard.description}}</td>
                <td>{{technologyCard.createdAt | date:'medium'}}</td>
                <td>{{technologyCard.amount}}</td>
                <td>
                    <div *ngIf="technologyCard.drawingId">
                        <a [routerLink]="['../drawing', technologyCard.drawingId  ]" >{{technologyCard.drawingNumber}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../technology-card', technologyCard.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'technology-card/'+ technologyCard.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'technology-card/'+ technologyCard.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="technologyCards && technologyCards.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
