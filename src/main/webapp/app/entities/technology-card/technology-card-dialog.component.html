<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTechnologyCardLabel" jhiTranslate="tnApp.technologyCard.home.createOrEditLabel">Create or edit a Technology Card</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!technologyCard.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="technologyCard.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tnApp.technologyCard.material" for="field_material">Material</label>
            <input type="text" class="form-control" name="material" id="field_material"
                [(ngModel)]="technologyCard.material" required maxlength="256" />
            <div [hidden]="!(editForm.controls.material?.dirty && editForm.controls.material?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.material?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.material?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 256 }">
                   This field cannot be longer than 256 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tnApp.technologyCard.mass" for="field_mass">Mass</label>
            <input type="number" class="form-control" name="mass" id="field_mass"
                [(ngModel)]="technologyCard.mass"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tnApp.technologyCard.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="technologyCard.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tnApp.technologyCard.createdAt" for="field_createdAt">Created At</label>
            <div class="d-flex">
                <input id="field_createdAt" type="datetime-local" class="form-control" name="createdAt" [(ngModel)]="technologyCard.createdAt"
                required  />
            </div>
            <div [hidden]="!(editForm.controls.createdAt?.dirty && editForm.controls.createdAt?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.createdAt?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.createdAt?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="tnApp.technologyCard.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="technologyCard.amount"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="tnApp.technologyCard.drawing" for="field_drawing">Drawing</label>
            <select class="form-control" id="field_drawing" name="drawing" [(ngModel)]="technologyCard.drawingId"  required>
                <option [ngValue]="drawingOption.id" *ngFor="let drawingOption of drawings; trackBy: trackDrawingById">{{drawingOption.number}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.drawing?.dirty && editForm.controls.drawing?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.drawing?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
