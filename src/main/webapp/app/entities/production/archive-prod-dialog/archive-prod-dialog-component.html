<form name="editForm" role="form" novalidate #editForm="ngForm" (ngSubmit)="save()"><!--(ngSubmit)="save()"-->

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel">Przenieś do archiwum</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <table class="table table-striped">
            <tr>
                <th>id</th>
                <th>nr rys</th>
                <th>nazwa</th>
            </tr>
            <tr>
                <td>{{estimation.id}}</td>
                <td>{{estimation.itemNumber}}</td>
                <td>{{estimation.itemName}}</td>
            </tr>
        </table>
        <br/>
        <br/>
        <jhi-alert-error></jhi-alert-error>
        <label>Osoba odbierająca detal</label>
        <input class="form-control" maxlength="256" [(ngModel)]="receiver" name="receiver">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">OK</span>
        </button>


    </div>
</form>
